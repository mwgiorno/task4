<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles/all.min.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="scripts/app.js"></script>
    </head>
    <body x-data="{ state: 'auth' }">
        <main id="rsp" class="py-24 bg-gray-50 min-h-screen" x-data="init()">
            <template x-if="account">
                <div class="max-w-xl mx-auto">
                    <img src="images/rps.png" alt="Rock Paper Scissors" class="mx-auto w-20 h-20">
                    <h1 class="font-semibold text-gray-700 text-xl text-center mt-2">Rock Scissors Paper</h1>
    
                    <div class="bg-white shadow-sm border rounded p-4 mt-4">
                        
                        <div class="flex items-center text-gray-700 justify-center gap-x-4 mt-2">
                            <div class="grid text-center">
                                <span>Player</span>
                                <span x-text="playerScore"></span>
                            </div>
                            vs
                            <div class="grid text-center">
                                <span>Computer</span>
                                <span x-text="computerScore"></span>
                            </div>
                        </div>
                    </div>

                    <div x-text="resultMessage" :class="resultClass" class="text-center shadow-sm border rounded p-4 mt-4">
                        
                    </div>

                    <div class="bg-white shadow-sm border rounded p-4 mt-4 grid gap-y-2">
                        <div class="flex justify-between">
                            <label for="stake" class="text-sm text-gray-700">Your stake in gwei(range: 11-20):</label>
                            <div class="text-gray-700 text-sm">Balance: <span x-text="balance"></span> gwei</div>
                        </div>
                        <input id="stake" class="p-2 border border-gray-300 focus:outline-none text-gray-700" x-model="stake" type="number" value="0">
                    </div>
    
                    <div class="bg-white shadow-sm border rounded p-4 mt-4">
                        <h2 class="text-gray-700 font-semibold text-lg text-center">Choose something!</h2>
                        <ul class="grid gap-y-4 text-gray-700 text-center mt-4">
                            <li class="hover:bg-gray-100 bg-gray-50 p-4 border rounded-lg cursor-pointer" @click="play(0)">
                                Rock
                            </li>
                            <li class="hover:bg-gray-100 bg-gray-50 p-4 rounded-lg cursor-pointer" @click="play(1)">
                                Scissors
                            </li>
                            <li class="hover:bg-gray-100 bg-gray-50 p-4 rounded-lg cursor-pointer" @click="play(2)">
                                Paper
                            </li>
                        </ul>
                    </div>
                </div>
            </template>

            <template x-if="!account">
                <div class="max-w-xl mx-auto">
                    <img src="images/rps.png" alt="Rock Paper Scissors" class="mx-auto w-20 h-20">
                    <h1 class="font-semibold text-gray-700 text-xl text-center mt-2">Rock Scissors Paper</h1>

                    <button class="bg-indigo-500 hover:bg-indigo-600 text-white text-center p-2 px-4 w-full mt-8 rounded" @click="connect()">Connect</button>
                    
                </div>
            </template>
        </main>
    </body>
</html>
